<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" th:action="@{/signup/save}"  method="post" th:object="${signUpRequest}">

                  <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" th:field="*{fullName}" class="form-control" id="name" placeholder="Enter your name">
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{contact.email}" class="form-control" id="email" placeholder="Enter your email">
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="name">Phone number</label>
                    <input type="number" th:field="*{contact.phoneNumber}" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter your username">
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter your password">
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="Gender">Gender</label>
                        <select name="Gender" id="gender" class="form-control" th:field="*{gender}">
                          <option value="false" th:selected="${signUpRequest.gender == false}">Male</option>
                          <option value="true" th:selected="${signUpRequest.gender == true}">Female</option>
                        </select>
                  </div>
                  <br>

                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
